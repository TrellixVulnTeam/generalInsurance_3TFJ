<!DOCTYPE html>
<app-home-menu></app-home-menu>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div>
      {{message}}
    </div>
    <div class="center">
      <h1>Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="checkLogin()">
        <div class="txt_field">
          <input type="text" name="userName" [(ngModel)]="login.userName" required>
          <span></span>
          <label style="font-family: 'Lora';">Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" [(ngModel)]="login.password" required>
          <span></span>
          <label style="font-family: 'Lora';">Password</label>
        </div>
        <div class="pass" style="font-family: 'Lora';" (click)="forgetPassword()">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link" style="font-family: 'Lora';">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
