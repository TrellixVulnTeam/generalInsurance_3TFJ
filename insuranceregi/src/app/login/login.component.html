<!DOCTYPE html>
<app-home-menu></app-home-menu>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div>
      {{message}}
    </div>
    <div class="center">
      <h1>Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="checkLogin()">
        <div class="txt_field">
          <input type="text" name="userName" [(ngModel)]="login.userName" #uname =ngModel pattern="^^\w[a-zA-Z@#0-9.]*$" required>
          <span></span>
          <div *ngIf="uname.invalid && (uname.dirty || uname.touched)">
            <div *ngIf = "uname.errors?.['required']" style="color:red">Enter name</div>
            <div *ngIf = "uname.errors?.['pattern']" style="color:red">Invalid name</div>
          </div>
          
          <label style="font-family: 'Lora';">Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" [(ngModel)]="login.password" #upass=ngModel pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          <span></span>
          <div *ngIf="upass.invalid && (upass.dirty || upass.touched)">
            <div *ngIf = "upass.errors?.['required']" style="color:red">Enter password</div>
            <div *ngIf = "upass.errors?.['pattern']" style="color:red">Invalid password</div>
          </div>
          
          <label style="font-family: 'Lora';">Password</label>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link" style="font-family: 'Lora';">
          Not a member? <a [routerLink]="['/registerLink']">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
