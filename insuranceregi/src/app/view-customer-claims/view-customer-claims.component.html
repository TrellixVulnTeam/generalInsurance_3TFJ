<app-dashboard-nav></app-dashboard-nav>
<div class="container">	

<!-- <div class="d-flex justify-content-center">
<div class="spinner-border" role="status" >
	<span class="sr-only" id="loading">Loading...</span>
</div>
</div> -->

  <!--/.col-->
  <div class="col-sm-12 col-xs-16">
	<div class="single-we-do-box text-center">
		<div class="we-do-description">
			<div class="we-do-info">
				
				<!--/.we-do-img-->
				<div class="we-do-topics">
					<h2>
						<a >
							Customer Claims 
						</a>
					</h2>
				</div>
				<!--/.we-do-topics-->
			</div>
    
			<!--/.we-do-info-->
			<div class="we-do-comment">
				<table class="table" id='tab'>
					<thead>
					<tr>
						<th scope="col" style="text-align: center;">Claim Id</th>
						<th scope="col" style="text-align: center;">Reason</th>
                        <th scope="col" style="text-align: center;">Account No</th>
						<th scope="col" style="text-align: center;">ClaimAmount</th>
						<th scope="col" style="text-align: center;">Status</th>
						<th scope="col" style="text-align: center;">Approved Amount</th>
						<th scope="col" style="text-align: center;">User Id</th>
					</tr>
					</thead>
					<tbody>
					<tr *ngFor="let c of viewUserClaims" >
						<td>{{c.claimId}}</td>
						<td>{{c.reason}}</td>
						<td>{{c.accountNo}}</td>
						<td>{{c.claimAmount}}</td>
						<td>{{c.approval}}</td>
						<td>{{c.approvedAmount}}</td>
                        <td>{{c.userId}}</td>
			
					</tr>
					</tbody>
				</table>	
				<!-- button close -->
				
			</div>
			<!--/.we-do-comment-->
		</div>
		<!--/.we-do-description-->
	</div>
	<!--/.single-we-do-box-->
</div>
<!--/.col--></div>
