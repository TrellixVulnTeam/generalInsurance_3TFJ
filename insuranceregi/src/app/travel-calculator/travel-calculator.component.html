<!-- dashboard start -->
<app-dashboard-nav></app-dashboard-nav>
<!-- header-slider-area start -->
  
        <!--we-do start -->
        <section class="we-do">
            <div class="container">
                <div class="we-do-details">
                    <!--/.col-->
                    <div class="col-sm-7 col-xs-12">
                        <div class="single-we-do-box ">
                            <div class="we-do-description">
                                <!--/.we-do-info-->
                                <div class="we-do-comment ">
                                    <div class="container">
                                        <div class="title">Travel Insurance</div><br>
                                        <div class="content">
                                            <form #calTravel="ngForm" >
                                                <div class="user-details ">
                                                    <div class="input-box">
                                                        <span class="details">Location</span>
                                                        <input type="text"  name="location" placeholder="Enter Location" required>
                                                    </div>
                                                    <div class="input-box">
                                                        <span class="details">No of People</span>
                                                        <input type="number" name="noofpeople" placeholder="No of People" required>
                                                    </div>
                                                    <div class="input-box">
                                                        <span class="details">Travel Start Date</span>
                                                        <input type="date" name="start" placeholder="Enter Start Date" required>
                                                    </div>
                                                    <div class="input-box">
                                                        <span class="details">Travel End Date</span>
                                                        <input type="date" name="end" placeholder="Enter End Date" required>
                                                    </div>


                                                </div>
                                                <div class="project-btn pricing-btn">
                                                    <input type="submit" value="submit" class="project-view1" >
                                                        
                                                
                                                </div>
                                                <div>{{clickmsg}}</div>

                                            </form>
                                        </div>
                                    </div>
                                    <!-- button close -->

                                </div>
                                <!--/.we-do-comment-->
                            </div>
                            <!--/.we-do-description-->
                        </div>
                        <!--/.single-we-do-box-->
                    </div>
                    <!--/.col-->


                    <!--/.col-->
                    <div class="col-sm-4 col-xs-12">
                        <div class="single-we-do-box text-center">
                            <div class="we-do-description">
                                <div class="we-do-info">

                                    <!--/.we-do-img-->
                                    <div class="we-do-topics">
                                        <h2>
                                            <a href="#">
                                                Calculated Travel Insurance
                                            </a>
                                        </h2>
                                    </div>
                                    <!--/.we-do-topics-->
                                </div>
                                <!--/.we-do-info-->
                                <div class="we-do-comment">

                                    <h1>Silver</h1>
                                    <ul class="plan-lists">
                                        <li>Medical Expenses
                                            rs 100,000 </li>
                                        <li>Trip Cancellation 40,000</li>
                                        <li>Baggage Loss
                                            rs5,000</li>
                                        <li>Loss of Passport
                                            Not Covered</li>
                                        <li>E-Mail support</li>
                                    </ul>

                                    <div class="project-btn pricing-btn text-center">
                                        <a [routerLink]="['/travelCal']" class="project-view2">
                                            Calculate Travel Insurance
                                        </a>
                                    </div>
                                    <!-- button close -->

                                </div>
                                <!--/.we-do-comment-->
                            </div>
                            <!--/.we-do-description-->
                        </div>
                        <!--/.single-we-do-box-->
                    </div>
                    <!--/.col-->



                </div>
            </div>
            <!--/.row-->



            <!-- home ends -->
