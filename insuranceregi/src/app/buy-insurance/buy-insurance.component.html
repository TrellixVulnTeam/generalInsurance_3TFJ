<app-dashboard-nav></app-dashboard-nav>
<body>
    <div class="container">
        <div class="title">Vehicle Insurance</div><br>
        <div class="content">
            <form #userForm="ngForm" (ngSubmit)="addVehicleInsurance()" novalidate>
                <div class="travel-details">
                    <input type="radio" name="vehicleType" id="dot-1" value="twoWheeler" [(ngModel)]="buyDto.vehicleType">
                    <input type="radio" name="vehicleType" id="dot-2" value="fourWheeler" [(ngModel)]="buyDto.vehicleType">
                    <span class="details">Vehicle Type</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="Vehicle">Two-Wheeler</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Four-Wheeler</span>
                        </label>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Vehicle Manufacture</span>
                        <input type="text" #manufacture="ngModel"
                            [class.is-invalid]="manufacture.invalid && manufacture.touched" name="vehicleBrand"
                            placeholder="Enter Manufacture" required [(ngModel)]="buyDto.vehicleBrand">
                        <small class="text-danger"
                            [class.d-none]="manufacture.valid || manufacture.untouched">Manufacture Name is
                            Required</small>
                    </div>
                    <!-- <div class="input-box">
                        <span class="details">Vehicle Model</span>
                        <input type="text" name="model" #model="ngModel"
                            [class.is-invalid]="model.invalid && model.touched" placeholder="Enter Model" required
                            [(ngModel)]="vehicleModel.model">
                        <small class="text-danger" [class.d-none]="model.valid || model.untouched">Model Name is
                            Required</small>
                    </div> -->
                    <div class="input-box">
                        <span class="details">Driving Licence</span>
                        <input type="text" name="dLicence" #licence="ngModel"
                            [class.is-invalid]="licence.invalid && licence.touched" placeholder="Enter Driving Licence"
                            required [(ngModel)]="buyDto.dLicence">
                        <small class="text-danger" [class.d-none]="licence.valid || licence.untouched">Driving Licence
                            is Required</small>
                    </div>
                    <!-- <div class="input-box">
                        <span class="details">Registration Number</span>
                        <input type="text" name="registrationNo" #registrationNo="ngModel"
                            [class.is-invalid]="registrationNo.invalid && registrationNo.touched"
                            placeholder="Enter Registration Number" required [(ngModel)]="vehicleModel.registrationNo">
                        <small class="text-danger"
                            [class.d-none]="registrationNo.valid || registrationNo.untouched">RegistrationNo is
                            Required</small>
                    </div> -->
                    <!-- <div class="input-box">
                        <span class="details">Engine Number</span>
                        <input type="text" name="engineNo" #engineNo="ngModel"
                            [class.is-invalid]="engineNo.invalid && engineNo.touched" placeholder="Enter Engine Number"
                            required [(ngModel)]="vehicleModel.engineNo">
                        <small class="text-danger" [class.d-none]="engineNo.valid || engineNo.untouched">EngineNo is
                            Required</small>
                    </div> -->
                    <div class="input-box">
                        <span class="details" id="Chassis">Chassis Number</span>
                        <input type="text" name="chassisNo" #chassisNo="ngModel"
                            [class.is-invalid]="chassisNo.invalid && chassisNo.touched"
                            placeholder="Enter Chassis Number" required [(ngModel)]="buyDto.chassisNo">
                        <small class="text-danger" [class.d-none]="chassisNo.valid || chassisNo.untouched">ChassisNo is
                            Required</small>
                    </div>
                    <div class="input-box">
                        <span class="details">Plan Duration</span>
                        <input type="number" name="planDuration" #planduration="ngModel"
                            [class.is-invalid]="planduration.invalid && planduration.touched"
                            placeholder="Enter Plan Duration" required [(ngModel)]="buyDto.planDuration">
                        <small class="text-danger"
                            [class.d-none]="planduration.valid || planduration.untouched">PlanDuration is
                            Required</small>
                    </div>
                    <div class="input-box">
                        <span class="details">Plan Type</span>
                        <select (blur)="validatePlan(plan.value)" (change)="validatePlan(plan.value)" name="planType"
                            #plan="ngModel" [class.is-invalid]="planHasError && plan.touched" id="dropdown"
                            [(ngModel)]="buyDto.planType">
                            <option value="default">Select Plan</option>
                            <option value="Silver">Silver</option>
                            <option value="Gold">Gold</option>
                            <option value="Diamond">Diamond</option>
                        </select>
                        <small class="text-danger" [class.d-none]="!planHasError || plan.untouched">Please Choose a
                            Plan</small>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit" [disabled]="userForm.form.invalid || planHasError">
                </div>

            </form>
        </div>
    </div>
</body>
