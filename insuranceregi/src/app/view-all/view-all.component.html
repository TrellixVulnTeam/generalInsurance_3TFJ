<app-dashboard-nav></app-dashboard-nav>
<button type="button" class="slide-btn" (click)="getInsurances()">
    View Insurances
</button>
<button type="button" class="slide-btn" (click)="getTInsurances()">
    View Travel Insurances
</button>
<body>
    
    <div>
<table border="1" id="1">
    <tr>
        <th>Insurance Id</th>
        <th>Issue Date</th>
        <th>Years</th>
        <th>Amount Paid</th>
        <!-- <th>Vehicle</th>
        <th>Vehicle Plan</th> -->
    </tr>
    <tr *ngFor="let ins of insurances">
        <td>{{ins.vehicleInsuranceId}}</td>
        <td>{{ins.issueDate}}</td>
        <td>{{ins.years}}</td>
        <td>{{ins.amountPaidV}}</td>
        <!-- <td>{{ins.vehicle}}</td>
        <td>{{ins.vehiclePlan}}</td> -->
    </tr>
</table>
</div>
<div>
    <table border="1" id="2">
        <tr>
            <th>Insurance Id</th>
            <th>location</th>
            <th>Travel start date</th>
            <th>Travel End Date</th>
            <th>Amount Paid</th>
        </tr>
        <tr *ngFor="let ins of tInsurances">
            <td>{{ins.travelInsuranceId}}</td>
            <td>{{ins.location}}</td>
            <td>{{ins.travelStartDate}}</td>
            <td>{{ins.travelEndDate}}</td>
            <td>{{ins.amountPaid}}</td>
        </tr>
    
    </table>
    </div>
</body>
