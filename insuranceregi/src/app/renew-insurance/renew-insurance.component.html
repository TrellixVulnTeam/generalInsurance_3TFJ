<app-dashboard-nav></app-dashboard-nav>
<body>
    
    <div class="container">
        <div class="title">Vehicle Insurance</div><br>
        <div class="content">
            <form  #renewvehicleinsuranceForm="ngForm" (ngSubmit)="renewInsurance()">
                <div class="travel-details">
                    <input type="number" name="vehicleInsuranceId" [(ngModel)]="buyInsurance.vehicleInsuranceId" placeholder={{buyInsurance.vehicleInsuranceId}} disabled=true>
                    <div class="input-box">
                        <span class="details">Plan Duration</span>
                        <input type="number" placeholder="Enter Plan Duration" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Plan Type</span>
                        <select name="planType" id="dropdown" [(ngModel)]="buyInsurance.vehiclePlan.planType">
                            <option value="00">Select Plan</option>
                            <option value="01">Silver</option>
                            <option value="02">Gold</option>
                            <option value="03">Diamond</option>
                        </select>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                  </div>
            </form>
        </div>
    </div>
</body>
