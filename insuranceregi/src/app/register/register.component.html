<!DOCTYPE html>
<app-home-menu></app-home-menu>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div class="center">
      <h1>Registration</h1>
      <form #regForm="ngForm" (ngSubmit)="register()">
        <div class="txt_field">
          <input type="text" name="userName" [(ngModel)]="user.userName" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" [(ngModel)]="user.password" required>
          <span></span>
          <label>Password</label>
        </div>
	
	<div class="txt_field">
          <input type="text" name="mailId" [(ngModel)]="user.mailId" required>
          <span></span>
          <label>Email Id</label>
        </div>
        <div class="txt_field">
          <input type="password" name="mobile" [(ngModel)]="user.mobile" required>
          <span></span>
          <label>Enter Mobile Number</label>
        </div>
	<div class="txt_field">
          <input type="text" name="location" [(ngModel)]="user.location" required>
          <span></span>
          <label>Locality</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Register">
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
